<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with TikTok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: repeating-linear-gradient(
                135deg, #232328, #232328 20px, #1d1d22 20px, #1d1d22 40px
            );
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #18181c;
            border-radius: 2rem;
            box-shadow: 0 10px 40px 0 rgba(0,0,0,0.23);
            padding: 2.7rem 3rem 2.2rem 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 360px;
            min-height: 370px;
        }
        .app-logo {
            width: 74px;
            height: 74px;
            border-radius: 18px;
            margin-bottom: 12px;
            object-fit: contain;
            background: #fff;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.08);
        }
        .tiktok-logo {
            width: 36px;
            height: 36px;
            background: #fff;
            border-radius: 9px;
            object-fit: contain;
            box-shadow: 0 2px 10px 0 rgba(0,0,0,0.06);
            margin-bottom: 5px;
            margin-right: 10px;
            vertical-align: middle;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 2rem;
            color: #fff;
            font-weight: 700;
            letter-spacing: -1.5px;
            text-align: center;
        }
        .tiktok-accent {
            color: #16e0dd;
            font-weight: 800;
        }
        .login-btn {
            margin: 0 0 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 240px;
            height: 50px;
            background: linear-gradient(90deg, #09f1df, #e943b2 110%);
            border: none;
            border-radius: 25px;
            font-size: 1.13rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            transition: transform .11s;
            box-shadow: 0 2px 16px 0 rgba(233, 67, 178, 0.15);
        }
        .login-btn:hover {
            transform: scale(1.045);
            filter: brightness(1.12);
        }
        .desc {
            color: #cccccc;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 4px;
            text-align: center;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- App logo -->
        <img src="app-logo.png" alt="App Logo" class="app-logo" draggable="false">

        <!-- TikTok logo (optional) -->
        <!-- <img src="tiktok-logo.png" alt="TikTok Logo" class="tiktok-logo"> -->

        <h1>Sign in with <span class="tiktok-accent">TikTok</span></h1>
        <button class="login-btn" onclick="location.href='login-callback.html'">
            <img src="tiktok-logo.png" class="tiktok-logo" alt="TikTok Logo">
            Login with TikTok
        </button>
        <div class="desc">
            Secure TikTok authentication for your personal trend analytics tool.
        </div>
    </div>
</body>
</html>
