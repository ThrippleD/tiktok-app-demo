<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      background: repeating-linear-gradient(135deg, #232326 0 40px, #222227 40px 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: #19191c;
      border-radius: 2rem;
      box-shadow: 0 8px 40px #000a, 0 1.5px 7px #0002;
      padding: 2.8rem 3rem 2.5rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 350px;
      max-width: 92vw;
    }
    .app-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 0.8rem;
      border-radius: 1.3rem;
      box-shadow: 0 1px 12px #1117;
      background: #fff;
    }
    h1 {
      color: #fff;
      margin-bottom: 1.3rem;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.5px;
    }
    h1 .tiktok {
      color: #00f2ea;
      font-weight: bold;
    }
    .login-btn {
      display: flex;
      align-items: center;
      gap: 0.7em;
      font-size: 1.13em;
      font-weight: bold;
      background: linear-gradient(90deg, #00f2ea 0%, #ff0050 100%);
      color: #fff;
      padding: 0.7em 2em 0.7em 1.3em;
      border: none;
      border-radius: 100px;
      box-shadow: 0 2px 10px #0005;
      cursor: pointer;
      margin-bottom: 1.2em;
      transition: filter 0.16s;
      text-decoration: none;
      outline: none;
      border: none;
    }
    .login-btn img {
      width: 27px;
      height: 27px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 2px 8px #0003;
      padding: 3px;
    }
    .login-btn:hover {
      filter: brightness(1.08) saturate(1.1);
    }
    .desc {
      color: #ccccd6;
      text-align: center;
      font-size: 1em;
      opacity: 0.96;
    }
    @media (max-width: 480px) {
      .login-card {
        padding: 2rem 1rem;
        min-width: 0;
      }
      .app-logo { width: 52px; height: 52px; }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- لوگوی اپ خودت -->
    <img src="app-logo.png" alt="App Logo" class="app-logo">

    <h1>Sign in with <span class="tiktok">TikTok</span></h1>
    <a href="login-callback.html" class="login-btn">
      <img src="tiktok-logo.png" alt="TikTok Icon">
      Login with TikTok
    </a>
    <div class="desc">
      Secure TikTok authentication for your personal trend analytics tool.
    </div>
  </div>
</body>
</html>
