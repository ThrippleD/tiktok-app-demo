<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with TikTok</title>
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #18181a 0%, #232327 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: rgba(22, 22, 24, 0.97);
      border-radius: 20px;
      box-shadow: 0 4px 32px #0005;
      padding: 38px 32px 34px 32px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      animation: fadein 0.9s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .logo-tiktok {
      width: 56px;
      height: 56px;
      margin-bottom: 2px;
      margin-top: -12px;
      filter: drop-shadow(0 0 8px #09f0);
      display: block;
      border-radius: 12px;
      background: #fff;
      padding: 6px;
      box-sizing: border-box;
    }
    .login-title {
      font-size: 1.7rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: -1px;
      margin: 0 0 10px 0;
    }
    .login-btn {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .login-btn button {
      background: linear-gradient(90deg, #08FFF2 0%, #FE2C55 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.09rem;
      border: none;
      border-radius: 28px;
      padding: 13px 34px 13px 28px;
      cursor: pointer;
      box-shadow: 0 2px 10px #fe2c5525;
      display: flex;
      align-items: center;
      transition: background 0.16s, transform 0.13s;
      gap: 13px;
      outline: none;
    }
