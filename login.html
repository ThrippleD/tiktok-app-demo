<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with TikTok</title>
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: repeating-linear-gradient(135deg, #18181a 0px, #232327 32px, #1a1a1c 64px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: rgba(24, 24, 26, 0.98);
      border-radius: 18px;
      box-shadow: 0 2px 32px #0005;
      padding: 38px 32px 32px 32px;
      width: 370px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 18px;
      animation: fadein 0.8s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(30px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    .logo-tiktok {
      width: 52px;
      height: 52px;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 10px #09f0);
    }
    .login-title {
      font-size: 2rem;
      font-weight: 800;
      color: #fff;
      letter-spacing: -1px;
      margin: 0 0 6px 0;
    }
    .login-btn {
      margin: 10px 0 0 0;
      padding: 0 0;
      width: 90%;
      display: flex;
      justify-content: center;
    }
    .login-btn button {
      background: linear-gradient(90deg, #10F2F2 0%, #FE2C55 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      border: none;
      border-radius: 24px;
      padding: 12px 36px;
      cursor: pointer;
      box-shadow: 0 2px 10px #fe2c5518;
      display: flex;
      align-items: center;
      transition: background 0.15s;
      gap: 12px;
    }
    .login-btn button:hover {
      background: linear-gradient(90deg, #06beb6 0%, #fd4367 100%);
    }
    .btn-icon {
      width: 26px;
      height: 26px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 2px;
    }
    .sub-text {
      margin-top: 16px;
      font-size: 0.99rem;
      color: #bdbdc9;
      font-weight: 400;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- TikTok logo SVG -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok Logo" class="logo-tiktok">
    <h2 class="login-title">Sign in with TikTok</h2>
    <div class="login-btn">
      <button onclick="window.location.href='login-callback.html'">
        <span class="btn-icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/TikTok_logo.svg" alt="TikTok" width="18" height="18" style="display:block;">
        </span>
        Login with TikTok
      </button>
    </div>
    <div class="sub-text">
      Secure TikTok authentication for your personal trend analytics tool.
    </div>
  </div>
</body>
</html>
