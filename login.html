<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with TikTok</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #25262b;
      font-family: 'Inter', Arial, sans-serif;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      background: #19191c;
      border-radius: 28px;
      box-shadow: 0 6px 32px rgba(0,0,0,.25);
      padding: 38px 40px 32px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 350px;
      max-width: 95vw;
      margin: 0 auto;
      transition: box-shadow .18s;
    }
    .app-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      border-radius: 18px;
      margin-bottom: 14px;
      margin-top: -14px;
      box-shadow: 0 3px 18px rgba(0,0,0,0.10);
      background: #fff;
      border: 1.5px solid #f4f4f4;
      display: block;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 22px;
      margin-top: 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .login-title .accent {
      color: #15f3e0;
      background: linear-gradient(90deg,#15f3e0 20%,#37a2f6 55%,#fe2c55 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-btn {
      background: linear-gradient(90deg,#15f3e0 10%,#fe2c55 100%);
      color: #fff;
      border: none;
      border-radius: 32px;
      padding: 14px 36px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 24px;
      margin-top: 10px;
      box-shadow: 0 2px 16px rgba(30,30,30,.18);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.22s;
    }
    .login-btn:hover {
      background: linear-gradient(90deg,#13ead1 15%,#f05481 100%);
      color: #fff;
    }
    .tiktok-logo {
      width: 28px;
      height: 28px;
      background: #fff;
      border-radius: 9px;
      object-fit: contain;
      box-shadow: 0 1px 8px rgba(0,0,0,0.10);
      margin-right: 1px;
      display: inline-block;
    }
    .login-desc {
      margin-top: 0;
      color: #bdbdbd;
      font-size: 1rem;
      text-align: center;
      font-weight: 400;
      letter-spacing: 0.01em;
      margin-bottom: 0;
      margin-left: 2px;
      margin-right: 2px;
      line-height: 1.42;
      max-width: 420px;
    }
    /* Under Construction box */
    .under-construction {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 28px;
      text-align: center;
      font-size: 1rem;
      color: #ffd600;
      background: rgba(24,22,20,0.93);
      padding: 8px 0 7px 0;
      z-index: 9999;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: .01em;
      border-radius: 7px;
      margin: 0 auto;
      width: 420px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.13);
      font-weight: 500;
      border: 1.2px solid #36383c;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .under-construction span {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .under-construction-emoji {
      font-size: 1.25rem;
      margin-right: 6px;
      margin-left: 2px;
    }
    @media (max-width:500px){
      .login-card { min-width: 97vw; padding: 28px 3vw 20px 3vw;}
      .under-construction{width: 98vw; font-size: 0.96rem;}
      .app-logo{width:54px; height:54px;}
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="login-card">
      <img src="app-logo.png" alt="App Logo" class="app-logo" />
      <h1 class="login-title">Sign in with <span class="accent">TikTok</span></h1>
      <button class="login-btn" onclick="window.location.href='login-callback.html'">
        <img src="tiktok-logo.png" alt="TikTok Logo" class="tiktok-logo"/>
        Login with TikTok
      </button>
      <p class="login-desc">
        Secure TikTok authentication for your personal trend analytics tool.
      </p>
    </div>
  </div>
  <div class="under-construction">
    <span><span class="under-construction-emoji">üõ†Ô∏è</span> This app is currently under development. Features and functionality may not be fully implemented.</span>
  </div>
</body>
</html>
