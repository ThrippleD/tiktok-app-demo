<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with TikTok</title>
  <meta name="viewport" content="width=480, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: repeating-linear-gradient(135deg, #232328 0 48px, #191920 48px 96px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: rgba(28,28,30,0.98);
      border-radius: 22px;
      box-shadow: 0 4px 32px #0006;
      padding: 38px 32px 34px 32px;
      width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 18px;
      animation: fadein 1.1s cubic-bezier(.22,.87,.56,1.09);
    }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(48px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .logo-tiktok {
      width: 54px;
      height: 54px;
      margin-bottom: 4px;
      margin-top: -12px;
      border-radius: 12px;
      box-shadow: 0 2px 16px #0004;
      object-fit: contain;
      background: #fff;
      border: 2px solid #fff;
      transition: transform 0.22s;
    }
    .logo-tiktok:hover {
      transform: scale(1.08) rotate(-7deg);
      box-shadow: 0 4px 20px #25F4EE88;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 2.1rem;
      font-weight: bold;
      color: #fff;
    }
    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.07rem;
      font-weight: 700;
      padding: 13px 28px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg,#21C8F6 0%,#f72585 100%);
      margin: 16px 0 4px 0;
      box-shadow: 0 2px 12px #0003;
      transition: background 0.16s, transform 0.08s;
      text-decoration: none;
      outline: none;
      position: relative;
      z-index: 2;
    }
    .login-btn:hover {
      background: linear-gradient(90deg,#17b3e0 0%,#d80a7c 100%);
      transform: scale(1.045);
      box-shadow: 0 4px 16px #0006;
    }
    .login-btn img {
      width: 24px;
      height: 24px;
      margin-right: 11px;
      vertical-align: middle;
      border-radius: 5px;
      background: #fff;
      box-shadow: 0 1px 4px #0002;
    }
    .desc {
      color: #d4d4d8;
      font-size: 1rem;
      margin-top: 6px;
      line-height: 1.7;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <!-- TikTok Logo -->
    <img src="tiktok-logo.png" alt="TikTok Logo" class="logo-tiktok">
    <h2>Sign in with <span style="color:#25F4EE">TikTok</span></h2>
    <!-- Login Button -->
    <a href="login-callback.html" class="login-btn">
      <img src="tiktok-logo.png" alt="TikTok Icon">
      Login with TikTok
    </a>
    <div class="desc">
      Secure TikTok authentication for your personal trend analytics tool.
    </div>
  </div>
</body>
</html>
